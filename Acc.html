<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Acc.css">
</head>
<body background="3.jpg">
    <form style="border:1px solid #ccc">
  <div class="container">
      <center>
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="name"></label>
    <input type="text" placeholder="Enter Name" name="name" required>
          </br>

    <label for="email"></label>
    <input type="text" placeholder="Enter Email" name="email" required>
      </br>

    <label for="address"></label>
    <input type="text" placeholder="Enter Address" name="address" required>
        </br>

    <label for="contactNo"></label>
    <input type="text" placeholder="Enter Contact No" name="contactNo" required>
    </br>

    <label for="psw"></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    </br>

    <label for="psw-repeat"></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
</br>
          <label><b>Seller Or Buyer  :</b></label>

    Seller  
    <input type="radio" name="Seller/Buyer"value="seller">
    Buyer 
    <input type="radio" name="Seller/Buyer"value="buyer">
</br></br>
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
        </center>
    </div>
  </div>
</form>
      
      <body>
          </html>
